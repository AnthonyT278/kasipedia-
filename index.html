<!DOCTYPE html>
<html lang="en" class="dark bg-[#121212]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasipedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    colors: {
                        wiki: {
                            blue: '#8ab4f8', // Lighter blue for dark mode
                            red: '#ff7b7b', // Softer red for dark mode
                            dark: '#202122', // Wikipedia dark mode card color
                            border: '#3c4043',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .wiki-link {
                @apply text-wiki-blue hover:underline decoration-wiki-blue/50 cursor-pointer;
            }
            .wiki-card {
                @apply bg-wiki-dark border border-wiki-border rounded-sm p-4 md:p-5 shadow-sm text-slate-300;
            }
            .wiki-header {
                 @apply font-serif font-medium text-slate-100 border-b border-wiki-border pb-2 mb-3 flex items-center gap-2;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="text-slate-300">
    <div id="root"></div>
</body>
</html>
